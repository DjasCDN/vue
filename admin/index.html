<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>admin</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Создать фаил</h2>
  <p id="new_file_message"></p>
  <form id="form_new_file">
    <input type="text" id="new_file" placeholder="Введите имя файла">
    <button id="form_new_file_submit">Создать</button>
  </form>

  <h2>Удалить фаил</h2>
  <p id="delete_file_message"></p>
  <form id="form_delete_file">
    <input type="text" id="delete_file" placeholder="Введите имя файла">
    <button id="form_delete_file_submit">Удалить</button>
  </form>

  <h2>Список файлов</h2>
  <ol id="file_list"></ol>
  <button id="file_list_get">Получить список файлов</button>


  <script src="script.js"></script>
</body>
</html>
